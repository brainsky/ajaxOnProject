<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap3.3.2.min.css"/>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div>a").on("click",function(){
		if($("div table tbody").children() == undefined){
			var html = "";
				$.post("/mycrud/getJsonOfCustomer",
						function(data){
							alert(data[0].name);
							//把数据加载到tbody
							for( i in data){
								html += "<tr><td>"+data[i].name+"</td><td>"+data[i].level+"</td>"+
										"<td><button type='button' class='btn btn-primary'"+
										"onclick='update_btn(this)'>修改</button></td>"+
										"<td><button type='button' class='btn btn-primary'"+
										"onclick='delete_btn(this)'>删除</button></td></tr>";
							}
							$("div table tbody").append(html);
						}
					);
					}
		});
		});
</script>
</head>
<body>

	<div class="contianer">
		<div class="row">
			<div class="col-md-2 col-md-offset-1">
				<p class="page-header"><b>搜索结果</b></p>
				<div class="row">
				<div>
					<a href="#" class="list-group-item">查询所有人</a>
				</div>
					
				</div>
			</div>
			<div class="col-md-8">
				<table class="table table-condensed" id="customerForm">
				<caption>人员列表</caption>
				<thead>
					<tr>
						<th>姓名</th>
						<th>水平</th>
						<th>操作</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>		
				</tbody>
			</div>
		</div>	
	</div>
</body>
</html>
